name: Promote Feat to Main

# This workflow promotes tested code from feat to main
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm promotion to production'
        required: true
        default: ''

jobs:
  promote:
    if: github.event.inputs.confirm == 'deploy'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout feat branch
        uses: actions/checkout@v4
        with:
          ref: feat
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: npm test
      
      - name: Build for production
        run: npm run build
        env:
          CI: true
      
      - name: Merge feat to main
        run: |
          git fetch origin main:main
          git checkout main
          git merge feat --no-ff -m "chore: promote feat to main [skip ci]"
          git push origin main
      
      - name: Create deployment tag
        run: |
          TAG="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          git tag -a $TAG -m "Production deployment $TAG"
          git push origin $TAG
      
      - name: Notify success
        run: |
          echo "âœ… Successfully promoted feat to main!"
          echo "ðŸš€ Production deployment initiated"
